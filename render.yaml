services:
  - type: web
    name: editorial-assistant
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: APP_PASSWORD
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: TURSO_DATABASE_URL
        sync: false
      - key: TURSO_AUTH_TOKEN
        sync: false
