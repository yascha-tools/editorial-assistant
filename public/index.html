<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persuasion Editorial Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Persuasion Editorial Assistant</h1>
      <button id="toggle-style-guides" class="toggle-btn">Style Guides</button>
    </div>
    <p class="subtitle">AI-powered headline, social media, copy-editing, and fact-checking assistance</p>

    <!-- Style Guides Panel -->
    <div id="style-guides-panel" class="style-guides-panel hidden">
      <div class="style-guide-grid">
        <div class="style-guide-box">
          <label for="headlines-guide">Headlines & Dek</label>
          <textarea id="headlines-guide" placeholder="Style guide for headlines..."></textarea>
        </div>
        <div class="style-guide-box">
          <label for="social-guide">Social Media</label>
          <textarea id="social-guide" placeholder="Style guide for social posts..."></textarea>
        </div>
        <div class="style-guide-box">
          <label for="copyedit-guide">Copy-Editing</label>
          <textarea id="copyedit-guide" placeholder="Copy-editing rules..."></textarea>
        </div>
        <div class="style-guide-box">
          <label for="factcheck-guide">Fact-Checking</label>
          <textarea id="factcheck-guide" placeholder="Fact-checking guidelines..."></textarea>
        </div>
      </div>
      <div class="style-guide-note">Changes apply to this session only</div>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <div class="doc-url-row">
        <input type="url" id="doc-url" placeholder="Paste Substack Draft URL or Google Doc URL (must be shared publicly)...">
        <button id="fetch-doc-btn">Fetch</button>
      </div>
      <div id="doc-status" class="doc-status"></div>

      <label for="article-text">Article Text</label>
      <textarea id="article-text" placeholder="Paste your article here or fetch from Google Doc above..."></textarea>

      <div class="task-options">
        <label class="checkbox-label">
          <input type="checkbox" id="task-headlines">
          Headlines & Dek
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="task-social">
          Social Media Copy
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="task-copyedit">
          Copy-Edit
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="task-factcheck">
          Fact-Check
        </label>
      </div>

      <button id="process-btn">Process Article</button>
    </div>

    <!-- Loading/Progress -->
    <div id="loading" class="loading hidden">
      <span id="loading-text">Processing...</span>
    </div>
    <div id="error" class="error hidden"></div>

    <!-- Results Section -->
    <div id="results" class="results-section hidden">

      <!-- Headlines Results -->
      <div id="headlines-section" class="result-box hidden">
        <div class="result-header">
          <h2>Headlines & Dek</h2>
          <button id="regenerate-btn" class="secondary-btn">Regenerate</button>
        </div>
        <div id="headlines-list" class="headlines-list"></div>
      </div>

      <!-- Social Media Results -->
      <div id="social-section" class="result-box hidden">
        <div class="result-header">
          <h2>Social Media Copy</h2>
          <button id="regenerate-social-btn" class="secondary-btn">Regenerate</button>
        </div>
        <div class="social-tabs">
          <button class="tab-btn active" data-platform="substack">Substack Notes</button>
          <button class="tab-btn" data-platform="twitter">Twitter/X</button>
          <button class="tab-btn" data-platform="instagram">Instagram</button>
        </div>
        <div id="social-content" class="social-content"></div>
      </div>

      <!-- Copy-Edit Results -->
      <div id="copyedit-section" class="result-box hidden">
        <h2>Copy-Edit</h2>
        <div id="copyedit-output" class="output-box"></div>
        <div id="copyedit-issues" class="issues-list hidden">
          <h3>Issues Found</h3>
          <ul id="copyedit-issues-list"></ul>
        </div>
      </div>

      <!-- Fact-Check Results -->
      <div id="factcheck-section" class="result-box hidden">
        <h2>Fact-Check</h2>
        <div id="factcheck-output" class="output-box"></div>
        <div id="factcheck-claims" class="claims-list hidden">
          <h3>Claims Reviewed</h3>
          <ul id="factcheck-claims-list"></ul>
        </div>
      </div>

    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
