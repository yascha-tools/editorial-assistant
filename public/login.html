<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Editorial Assistant</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 { font-size: 1.5rem; margin-bottom: 0.5rem; color: #1a365d; }
    .subtitle { color: #666; margin-bottom: 1.5rem; font-size: 0.9rem; }
    input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input:focus { outline: none; border-color: #1a365d; }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #1a365d;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: #2c5282; }
    .error { color: #c00; font-size: 0.9rem; margin-top: 0.5rem; display: none; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Persuasion Editorial Assistant</h1>
    <p class="subtitle">Enter password to continue</p>
    <form id="login-form">
      <input type="password" id="password" placeholder="Password" autofocus>
      <button type="submit">Login</button>
      <p class="error" id="error"></p>
    </form>
  </div>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const error = document.getElementById('error');

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });

        if (response.ok) {
          window.location.href = '/';
        } else {
          error.textContent = 'Incorrect password';
          error.style.display = 'block';
        }
      } catch (err) {
        error.textContent = 'Connection error';
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
